<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double vertical slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slider-conatiner">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Blueee sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background: url('https://unsplash.com/photos/shallow-focus-photography-of-pink-flower-RZzF5_FeMHg');
          "
        ></div>
        <div
          style="
            background: url('https://unsplash.com/photos/white-clouds-under-blue-sky-at-daytime-gnxb59lGU1M');
          "
        ></div>
        <div
          style="
            background: url('https://unsplash.com/photos/a-large-building-sitting-in-the-middle-of-a-field-fUsKwzsxnW8');
          "
        ></div>
        <div
          style="
            background: url('https://unsplash.com/photos/american-bald-eagle-flying-on-sky-dJb4w5hy0OA');
          "
        ></div>
      </div>
      <div class="action-button">
        <button class="down-buton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="12"
            viewBox="0 0 384 512"
          >
            <path
              d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
            />
          </svg>
        </button>
        <button class="up-buton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="16"
            width="12"
            viewBox="0 0 384 512"
          >
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
